name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write  # Required to create releases
      packages: write  # Required for package publishing

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          check-latest: true
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Verify Node.js version
        run: |
          echo "Node.js version: $(node --version)"
          echo "NPM version: $(npm --version)"

      - name: Install dependencies
        working-directory: desktop
        run: npm ci

      - name: Build application
        working-directory: desktop
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          echo "=== Build artifacts in desktop/dist/ ==="
          ls -la desktop/dist/ || echo "No dist directory found"
          echo "=== End of artifacts list ==="

      - name: List build artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "=== Build artifacts in desktop/dist/ ==="
          if (Test-Path desktop/dist) {
            Get-ChildItem desktop/dist/ -Force
          } else {
            echo "No dist directory found"
          }
          echo "=== End of artifacts list ==="
        shell: pwsh

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop/dist/*.AppImage
            desktop/dist/*.dmg
            desktop/dist/*.exe
            desktop/dist/latest*.yml
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
