<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogNotez - AI-Powered Notes</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/themes.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1 class="app-title">CogNotez</h1>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search notes..." class="search-input">
                    <button id="search-button" class="search-button">üîç</button>
                </div>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme">üåô</button>
                <button id="ai-toggle-btn" class="ai-toggle-btn" title="Toggle AI Assistant">ü§ñ</button>
                <button id="new-note-btn" class="new-note-btn" title="New note">‚ûï</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Notes</h2>
                    <button id="sidebar-toggle" class="sidebar-toggle">‚ò∞</button>
                </div>
                <div class="notes-list" id="notes-list">
                    <!-- Notes will be populated here -->
                </div>
            </aside>

            <!-- Editor Area -->
            <section class="editor-container">
                <div class="editor-header">
                    <div class="note-info">
                        <input type="text" id="note-title" placeholder="Note title..." class="note-title-input">
                        <span id="note-date" class="note-date"></span>
                    </div>
                    <div class="editor-actions">
                        <button id="preview-toggle-btn" class="action-btn active" title="Toggle Preview/Edit">üëÅÔ∏è</button>
                        <button id="save-btn" class="action-btn" title="Save">üíæ</button>
                        <button id="ai-summary-btn" class="action-btn" title="AI Summary">üìù</button>
                        <button id="export-btn" class="action-btn" title="Export">üì§</button>
                        <button id="share-btn" class="action-btn" title="Share">üì¢</button>
                    </div>
                </div>
                <div class="editor-wrapper">
                    <textarea id="note-editor" class="note-editor" placeholder="Start writing your note..."></textarea>
                    <div id="markdown-preview" class="markdown-preview hidden"></div>
                </div>
            </section>

            <!-- AI Panel (hidden by default) -->
            <aside class="ai-panel hidden" id="ai-panel">
                <div class="ai-panel-header">
                    <h3>AI Assistant</h3>
                    <div class="ai-panel-actions">
                        <button id="ai-reset-btn" class="ai-reset-btn" title="New Chat">üÜï</button>
                        <button id="ai-panel-close" class="ai-panel-close">‚úï</button>
                    </div>
                </div>
                <div class="ai-panel-content">
                    <div id="ai-messages" class="ai-messages">
                        <!-- AI conversation will appear here -->
                    </div>
                    <div class="ai-input-container">
                        <input type="text" id="ai-input" placeholder="Ask me anything..." class="ai-input">
                        <button id="ai-send-btn" class="ai-send-btn">Send</button>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Context Menu (hidden) -->
        <div id="context-menu" class="context-menu hidden">
            <div class="context-menu-item" data-action="summarize">üìù Summarize Note</div>
            <div class="context-menu-item" data-action="ask-ai">ü§ñ Ask AI About Note</div>
        </div>

        <!-- Modals/Dialogs -->
        <div id="ai-dialog" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="ai-dialog-title">AI Assistant</h3>
                    <button id="ai-dialog-close" class="modal-close">‚úï</button>
                </div>
                <div class="modal-body">
                    <div id="ai-dialog-context" class="ai-dialog-context"></div>
                    <input type="text" id="ai-dialog-input" placeholder="What would you like to do?" class="ai-dialog-input">
                    <div class="ai-dialog-actions">
                        <button id="ai-dialog-cancel" class="btn-secondary">Cancel</button>
                        <button id="ai-dialog-submit" class="btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing with AI...</div>
        </div>
    </div>

    <script src="./js/database.js"></script>
    <script src="./js/backend.js"></script>
    <script src="./js/scraper.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/notes.js"></script>
    <script src="./js/ai.js"></script>
    <script src="./js/ui.js"></script>
</body>
</html>
